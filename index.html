<!DOCTYPE html>
<html>

<head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Calculator</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>

        <div class="d-flex f-column f-width f-height">
                <div class="d-flex f-1 bg-gray bg-gray">
                        <input type="text" class="txt-right bg-gray f-width font-size-large" id="txtAnswer"></input>
                </div>

                <div class="d-flex f-row space-evenly">
                        <div class="bg-whitesmoke f-width f-height txt-center"><button class="btn-size" value="AC"
                                        onclick="onSubmitClick(event)">AC</button></div>
                        <div class="bg-whitesmoke f-width f-height txt-center"><button class="btn-size" value="M"
                                        onclick="onSubmitClick(event)">M+/-</button>
                        </div>
                        <div class="bg-whitesmoke f-width f-height txt-center"><button class="btn-size" value="%"
                                        onclick="onSubmitClick(event)">%</button></div>
                        <div class="bg-whitesmoke f-width f-height txt-center"><button class="btn-size" value="/"
                                        onclick="onSubmitClick(event)">/</button></div>
                </div>

                <div class="d-flex f-row space-evenly">
                        <div class="bg-whitesmoke f-width f-height txt-center"><button class="btn-size" value="7"
                                        onclick="onSubmitClick(event)">7</button></div>
                        <div class="bg-whitesmoke f-width f-height txt-center"><button class="btn-size" value="8"
                                        onclick="onSubmitClick(event)">8</button></div>
                        <div class="bg-whitesmoke f-width f-height txt-center"><button class="btn-size" value="9"
                                        onclick="onSubmitClick(event)">9</button></div>
                        <div class="bg-whitesmoke f-width f-height txt-center"><button class="btn-size" value="*"
                                        onclick="onSubmitClick(event)">*</button></div>
                </div>

                <div class="d-flex f-row space-evenly">
                        <div class="bg-whitesmoke f-width f-height txt-center"><button class="btn-size" value="4"
                                        onclick="onSubmitClick(event)">4</button></div>
                        <div class="bg-whitesmoke f-width f-height txt-center"><button class="btn-size" value="5"
                                        onclick="onSubmitClick(event)">5</button></div>
                        <div class="bg-whitesmoke f-width f-height txt-center"><button class="btn-size" value="6"
                                        onclick="onSubmitClick(event)">6</button></div>
                        <div class="bg-whitesmoke f-width f-height txt-center"><button class="btn-size" value="-"
                                        onclick="onSubmitClick(event)">-</button></div>
                </div>

                <div class="d-flex f-row space-evenly">
                        <div class="bg-whitesmoke f-width f-height txt-center"><button class="btn-size" value="1"
                                        onclick="onSubmitClick(event)">1</button></div>
                        <div class="bg-whitesmoke f-width f-height txt-center"><button class="btn-size" value="2"
                                        onclick="onSubmitClick(event)">2</button></div>
                        <div class="bg-whitesmoke f-width f-height txt-center"><button class="btn-size" value="3"
                                        onclick="onSubmitClick(event)">3</button></div>
                        <div class="bg-whitesmoke f-width f-height txt-center"><button class="btn-size" value="+"
                                        onclick="onSubmitClick(event)">+</button></div>
                </div>

                <div class="d-flex f-row" >
                        <div class="f-2 f-width f-height bg-whitesmoke" > 
                                <div class="txt-center"><button class="btn-size"
                                                value="0" onclick="onSubmitClick(event)">0</button></div>
                        </div>
                                <div class="bg-whitesmoke f-1 f-width f-height txt-center"><button class="btn-size"
                                                value="." onclick="onSubmitClick(event)">.</button></div>
                                <div class="bg-whitesmoke f-1 f-width f-height txt-center"><button class="btn-size"
                                                value="=" onclick="onSubmitClick(event)">=</button></div>
                        
                </div>
        </div>

        <div>
                <textarea class="f-width  f-height" rows="10">
                        Hello User,
                        Thank you for visiting me.

                        Instruction to use me is followed.
                        => Enter first number followed by second number until you wants.
                        => Press = to get result.
                        => Sorry, but M+/- and % functionalities under construction mode.
                        
                        Hope you like me and wait for next update.
                </textarea>
        </div>
        <script async src='main.js'></script>
</body>

</html>
