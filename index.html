<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
    <label for="txtVal1">Value 1</label>
    <input type="text" id="value1" />
    <br>
    <br>
    <label for="txtVal2">Value 2</label>
    <input type="text" id="value2" />
    <br>
    <br>
    <label for="txtVal3">Operator</label>
    <input type="text" id="value3" />
    <br>
    <br>
    <label for="txtAns">Answer</label>
    <input type="text" id="answer" />
    <br>
    <br>
    <button type="submit" onclick="onSubmitClick(event)">Submit</button>
    <script async src='main.js'></script>


    <!-- <div class="flex-container "> -->
        <!-- <div class="flex-container-answer">
            <div class="flex-container-button">Answer</div>
        </div>

        <div class="flex-container-body">
            <div class="flex-container-button">1</div>
            <div class="flex-container-button">2</div>
            <div class="flex-container-button">3</div>
            <div class="flex-container-button">4</div>
        </div> -->
        <div class="d-flex f-column f-width f-height">
            <div class="d-flex f-1 bg-gray txt-center">Mehul</div>
           
           
            <div class="d-flex f-row space-evenly">
                <div class="bg-whitesmoke f-width f-height txt-center"><button class="btn-size">AC</button></div>
                <div class="bg-whitesmoke f-width f-height txt-center"><button class="btn-size">M+/-</button></div>
                <div class="bg-whitesmoke f-width f-height txt-center"><button class="btn-size">%</button></div>
                <div class="bg-whitesmoke f-width f-height txt-center"><button class="btn-size">/</button></div>
            </div>

            <div class="d-flex f-row space-evenly">
                <div class="bg-whitesmoke f-width f-height txt-center"><button class="btn-size">7</button></div>
                <div class="bg-whitesmoke f-width f-height txt-center"><button class="btn-size">8</button></div>
                <div class="bg-whitesmoke f-width f-height txt-center"><button class="btn-size">9</button></div>
                <div class="bg-whitesmoke f-width f-height txt-center"><button class="btn-size">*</button></div>
            </div>

            <div class="d-flex f-row space-evenly">
                <div class="bg-whitesmoke f-width f-height txt-center"><button class="btn-size">4</button></div>
                <div class="bg-whitesmoke f-width f-height txt-center"><button class="btn-size">5</button></div>
                <div class="bg-whitesmoke f-width f-height txt-center"><button class="btn-size">6</button></div>
                <div class="bg-whitesmoke f-width f-height txt-center"><button class="btn-size">-</button></div>
            </div>

            <div class="d-flex f-row space-evenly">
                <div class="bg-whitesmoke f-width f-height txt-center"><button class="btn-size">1</button></div>
                <div class="bg-whitesmoke f-width f-height txt-center"><button class="btn-size">2</button></div>
                <div class="bg-whitesmoke f-width f-height txt-center"><button class="btn-size">3</button></div>
                <div class="bg-whitesmoke f-width f-height txt-center"><button class="btn-size">+</button></div>
            </div>

            <div class="d-flex f-row space-evenly">
                <div class="bg-whitesmoke f-width f-height txt-center"><button class="btn-size">0</button></div>
                <div class="bg-whitesmoke f-width f-height txt-center"><button class="btn-size">2</button></div>
                <div class="bg-whitesmoke f-width f-height txt-center"><button class="btn-size">.</button></div>
                <div class="bg-whitesmoke f-width f-height txt-center"><button class="btn-size">=</button></div>
            </div>
        </div>
    <!-- </div> -->
</body>

</html>
